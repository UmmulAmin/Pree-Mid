<!DOCTYPE html>
<html>
<head>
  <title>Link Table Generator</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
  <script>
      
    let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];

    function displayTable() {
      let startRange = parseInt(document.getElementById("startRange").value);
      let endRange = parseInt(document.getElementById("endRange").value);
      let table = document.getElementById("linkTable");
      let message = document.getElementById("message");

      // Clear existing table and message
      table.innerHTML = "";
      message.innerHTML = "";

      // Validate the range
      if (startRange < 1 || endRange > data.length || startRange > endRange) {
        message.innerHTML = "Invalid range, valid range: 1-" + data.length;
        return;
      }

      // Display the valid range message
      message.innerHTML = "Valid Range: 1-" + data.length;

      // Generate table rows with links

      for (let i = startRange - 1; i < endRange; i++) {
        let row = table.insertRow();
        let cell = row.insertCell();
        let link = document.createElement("a");
        link.href = data[i];
        link.innerHTML = data[i];
        cell.appendChild(link);
      }
    }
  </script>
</head>
<body>
  <h1>Link Table Generator</h1>
  <form>
    <label for="startRange">Start Range:</label>
    <input type="number" id="startRange" value="1">
    <label for="endRange">End Range:</label>
    <input type="number" id="endRange" value="1">
    <br><br>
    <button type="button" >Display Table</button>
   
  </form>
  <h2>After Providing a Valid Range and clicking on the Button</h2>
  <h2>Links Generator</h2>
  <label for="startRange">Start Range:</label>
  <input type="number" id="startRange" value="1">
  <label for="endRange">End Range:</label>
  <input type="number" id="endRange" value="1">
  <!-- <br><br>
  <button type="button" >Display Table</button> -->
  <p id="message"></p>
  <table id="linkTable"></table>
  <br><br>
  <button type="button" onclick="displayTable()">Generate Table</button>
  <table id="linkTable"></table>

</body>
</html>
